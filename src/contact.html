<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWars Encyclopedia | Home</title>
    <link rel="stylesheet" href="/css/small.css" />
    <link rel="stylesheet" href="/css/medium.css" />
    <link rel="stylesheet" href="/css/large.css" />
    <link
      rel="preload"
      href="fonts/DeathStar.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <script src="js/main.js" type="module"></script>
    <!-- <script src="js/loadCategory.js" type="module"></script> -->
    
  </head>
  <header>
    <h1>Star Wars</h1>
  </header>
  <div id="search">
  </div>
  <nav>
    <ul id="nav_ul"></ul>
  </nav>
  <body>
    <main>
      <div id="grid-container">
        <form id="contactForm" onsubmit="validateForm(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" pattern=".{5,}" required>
            <span class="error-message" id="firstNameError"></span>
        
            <br>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" pattern=".{5,}" required>
            <span class="error-message" id="lastNameError"></span>
        
            <br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>
        
            <br>
        
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <span class="error-message" id="feedbackError"></span>
        
            <br>
        
            <button type="submit">Submit</button>
        </form>
      </div>
      <div id="pagination"></div>
    </main>
  </body>
  <footer id="footer"></footer>
</html>
